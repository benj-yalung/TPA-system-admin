<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- START # Stylesheets, Plugins, and Pre-render Scripts # START -->

    <!-- Bootstrap & Popper -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a7437f466d.js"
      crossorigin="anonymous"></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="../assets/css/header.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/styles.css" type="text/css" />

    <!-- END # Stylesheets, Plugins, and Pre-render Scripts # END -->

    <title>Create Course | TPA System Admin</title>
  </head>

  <body class="">
    <div class="row mw-100">
      <div class="col-2 position-fixed vh-100 sidebar">
        <header class="p-4">
          <!-- START # Site Logo # START -->
          <img
            src="../assets/img/logo-removebg-preview.png"
            alt=""
            class="site-logo" />
          <hr />
          <!-- END # Site Logo # END -->

          <!-- START # Nav Sidebar # START -->
          <nav class="navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="../users/index.html" class="nav-link">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-circle-user">&nbsp;&nbsp;&nbsp;</i>
                    Users
                  </span>
                </a>
              </li>

              <li class="nav-item">
                <a href="index.html" class="nav-link" aria-current="page">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-graduation-cap">&nbsp;&nbsp;</i>
                    Courses
                  </span>
                </a>
              </li>

              <li class="nav-item">
                <a href="../cdp/index.html" class="nav-link">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-regular fa-circle-check">&nbsp;&nbsp;&nbsp;</i>
                    Career Development Programs
                  </span>
                </a>
              </li>

              <li class="nav-item">
                <a href="../reports/index.html" class="nav-link">
                  <div class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-chart-line">&nbsp;&nbsp;&nbsp;</i>
                    Organizational Reports
                  </div>
                </a>
              </li>

              <li class="nav-item">
                <a href="../invoices/index.html" class="nav-link">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-file-lines"
                      >&nbsp;&nbsp;&nbsp;&nbsp;</i
                    >
                    Invoices
                  </span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- END # Nav Sidebar # END -->
        </header>
      </div>

      <div class="col offset-2">
        <main class="max-vh-100 px-5 py-4">
          <div class="row search-row align-items-center">
            <div class="col-6">
              <h1 class="fs-5 fw-bold">Details</h1>
            </div>

            <div class="col-3"></div>

            <!-- START # Notifications, Messages, Profile # START -->
            <div class="col-3 col-notifs d-flex gap-4 justify-content-end">
              <!-- Notifications -->
              <button type="button" class="btn btn-light rounded-circle">
                <i class="fa-solid fa-bell"></i>
              </button>

              <!-- Messages -->
              <button type="button" class="btn btn-light rounded-circle">
                <i class="fa-solid fa-envelope"></i>
              </button>

              <!-- Profile Thumbnail -->
              <button type="button" class="btn rounded-circle profile"></button>
            </div>
            <!-- END # Notifications, Messages, Profile # END -->
          </div>

          <hr class="border-3 border-white my-4" />

          <!-- START # Create Course Form # START -->
          <div class="row pt-4">
            <h2 class="fs-5 fw-bold">Create Course</h2>
          </div>

          <!-- START # Form Component # START -->
          <div class="row">
            <form action="" class="row px-5 g-4">
              <!-- Course Information -->
              <div class="col-8">
                <label for="courseName" class="form-label">Course Name</label>

                <input type="text" class="form-control" id="courseName" />
              </div>

              <div class="col-1 d-flex flex-column align-items-center">
                <label class="form-label" for="check-graded">Graded</label>
                <input
                  class="form-check-input checkbox-mid"
                  type="checkbox"
                  value="graded"
                  id="check-graded" />
              </div>

              <div class="col">
                <label for="maximumClassSize" class="form-label">
                  Maximum Class Size
                </label>
                <input type="text" class="form-control" id="maximumClassSize" />
              </div>

              <div class="col-8">
                <label for="courseSubtitle" class="form-label">
                  Course Subtitle
                </label>
                <input type="text" class="form-control" id="courseSubtitle" />
              </div>

              <div class="col-4">
                <label for="teacher" class="form-label">Teacher</label>
                <input type="text" class="form-control" id="teacher" />
              </div>

              <div class="col-8">
                <label for="categories" class="form-label">Categories</label>
                <input type="text" class="form-control" id="categories" />
              </div>

              <!-- Schedule -->
              <div class="col-12">
                <h3 class="fs-5 fw-bold px-0">Schedule</h3>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="start-date" class="form-label">Start Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="start-date"
                    name="start-date" />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="end-date" class="form-label">End Date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="end-date"
                    name="end-date" />
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-4">
                  <label for="time" class="form-label">Time</label>
                  <input
                    type="time"
                    class="form-control"
                    id="time"
                    name="time" />
                </div>
              </div>

              <!-- Preview & Submit Buttons -->
              <div class="col-2">
                <a class="btn rounded-pill button-custom-aqua w-100">
                  Preview
                </a>
              </div>

              <div class="col-2">
                <a
                  class="btn rounded-pill text-white button-custom-light w-100">
                  Submit
                </a>
              </div>
            </form>
          </div>
          <!-- END # Form Component # END -->

          <!-- END # Create Course Form # END -->
        </main>
      </div>
    </div>
  </body>
</html>
