<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- START # Stylesheets, Plugins, and Pre-render Scripts # START -->

    <!-- Bootstrap & Popper -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/a7437f466d.js"
      crossorigin="anonymous"></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="../assets/css/header.css" type="text/css" />
    <link rel="stylesheet" href="../assets/css/styles.css" type="text/css" />

    <!-- Chart JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- END # Stylesheets, Plugins, and Pre-render Scripts # END -->

    <title>Organizational Reports | TPA System Admin</title>
  </head>

  <body class="">
    <div class="row mw-100">
      <div class="col-2 position-fixed vh-100 sidebar">
        <header class="p-4">
          <!-- START # Site Logo # START -->
          <img
            src="../assets/img/logo-removebg-preview.png"
            alt=""
            class="site-logo" />
          <hr />
          <!-- END # Site Logo # END -->

          <!-- START # Nav Sidebar # START -->
          <nav class="navbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="../users/index.html" class="nav-link">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-circle-user">&nbsp;&nbsp;&nbsp;</i>
                    Users
                  </span>
                </a>
              </li>

              <li class="nav-item">
                <a href="../courses/index.html" class="nav-link">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-graduation-cap">&nbsp;&nbsp;</i>
                    Courses
                  </span>
                </a>
              </li>

              <li class="nav-item">
                <a href="../cdp/index.html" class="nav-link">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-regular fa-circle-check">&nbsp;&nbsp;&nbsp;</i>
                    Career Development Programs
                  </span>
                </a>
              </li>

              <li class="nav-item">
                <a href="index.html" class="nav-link" aria-current="page">
                  <div class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-chart-line">&nbsp;&nbsp;&nbsp;</i>
                    Organizational Reports
                  </div>
                </a>
              </li>

              <li class="nav-item">
                <a href="../invoices/index.html" class="nav-link">
                  <span class="d-inline-flex align-items-center">
                    <i class="fa-solid fa-file-lines">
                      &nbsp;&nbsp;&nbsp;&nbsp;
                    </i>
                    Invoices
                  </span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- END # Nav Sidebar # END -->
        </header>
      </div>

      <div class="col offset-2">
        <main class="max-vh-100 px-5 py-4">
          <div class="row search-row align-items-center">
            <div class="col-6">
              <!-- START # Search Bar # START -->
              <form action="" class="m-0">
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control rounded-start-pill py-2"
                    placeholder="Search"
                    aria-label="Search" />
                  <span
                    class="input-group-text rounded-end-pill"
                    id="basic-addon2">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </span>
                </div>
              </form>
              <!-- END # Search Bar # END -->
            </div>

            <div class="col-3"></div>

            <!-- START # Notifications, Messages, Profile # START -->
            <div class="col-3 col-notifs d-flex gap-4 justify-content-end">
              <!-- Notifications -->
              <button type="button" class="btn btn-light rounded-circle">
                <i class="fa-solid fa-bell"></i>
              </button>

              <!-- Messages -->
              <button type="button" class="btn btn-light rounded-circle">
                <i class="fa-solid fa-envelope"></i>
              </button>

              <!-- Profile Thumbnail -->
              <button type="button" class="btn rounded-circle profile"></button>
            </div>
            <!-- END # Notifications, Messages, Profile # END -->

            <hr class="border-3 border-white my-4" />

            <!-- START # Courses, Teachers, Students # START -->
            <div class="row g-4 mb-4">
              <div class="col d-flex justify-content-center">
                <button
                  class="btn btn-link rounded-5 text-center text-decoration-none reports-nav-button active"
                  data-infocard-id="">
                  <i class="fa-solid fa-graduation-cap fs-1"></i> <br />

                  <span class="fs-3">Courses</span> <br />

                  <span>15</span>
                </button>
              </div>

              <div class="col d-flex justify-content-center">
                <button
                  class="btn btn-link rounded-5 text-center text-decoration-none reports-nav-button"
                  data-infocard-id="">
                  <i class="fa-solid fa-user-tie fs-1"></i> <br />

                  <span class="fs-3">Teacher</span> <br />

                  <span>12</span>
                </button>
              </div>

              <div class="col d-flex justify-content-center">
                <button
                  class="btn btn-link rounded-5 text-center text-decoration-none reports-nav-button"
                  data-infocard-id="">
                  <i class="fa-solid fa-book-open-reader fs-1"></i> <br />

                  <span class="fs-3">Students</span> <br />

                  <span>130</span>
                </button>
              </div>
            </div>
            <!-- END # Courses, Teachers, Students # END -->

            <div class="row g-4">
              <div class="col-4">
                <select
                  class="form-select form-select-sm rounded-pill border-0 ps-4"
                  aria-label="Small select example">
                  <option selected>All Time</option>
                  <option value="1">Last 12 months</option>
                  <option value="2">Custom</option>
                </select>
              </div>
            </div>

            <!-- START # Dashboard Tables # START -->
            <div class="row g-4">
              <div class="col-6">
                <div class="card border-0 h-100">
                  <div class="card-header border-0 bg-white">
                    <button class="btn btn-light btn-sm float-end">
                      <i class="fa-solid fa-file-csv"></i>
                      Export as CSV
                    </button>
                  </div>

                  <div class="card-body">
                    <canvas id="teacher-student"></canvas>
                  </div>
                </div>
              </div>

              <div class="col-6">
                <div class="test t-dark"></div>
              </div>

              <div class="col-6">
                <div class="test t-dark"></div>
              </div>

              <div class="col-6">
                <div class="test t-dark"></div>
              </div>
            </div>
            <!-- END # Dashboard Tables # END -->

            <!-- START # Courses Table # START -->
            <div class="row g-4">
              <div class="col-12">
                <div class="test t-dark"></div>
              </div>
            </div>
            <!-- END # Courses Table # END -->

            <!-- START # Teachers Table # START -->
            <div class="row g-4">
              <div class="col-12">
                <div class="test t-dark"></div>
              </div>
            </div>
            <!-- END # Teachers Table # END -->

            <!-- START # Students Table # START -->
            <div class="row g-4">
              <div class="col-12">
                <div class="test t-dark"></div>
              </div>
            </div>
            <!-- END # Students Table # END -->
          </div>
        </main>
      </div>
    </div>

    <!-- START # Post-Render Scripts # START -->

    <!-- Script for Chart Components -->
    <script src="../assets/components/charts/teacher-student.js"></script>
    <!-- END # Post-Render Scripts # END -->
  </body>
</html>
